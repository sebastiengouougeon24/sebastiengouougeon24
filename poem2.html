<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nothing Gold Can Stay</title>
</head>
<body>
    <h1>Nothing Gold Can Stay</h1>
    
    <p>Nature's first green is gold,</p>
    <p>Her hardest hue to hold.</p>
    <p>Her early leaf's a flower,</p>
    <p>But only so an hour.</p>

    <p><a href="https://www.familyfriendpoems.com/poems/other/short/">Source</a></p>
</body>
